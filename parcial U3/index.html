<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mundial 2026</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3099/3099038.png" width="100px" alt="">
    </div>

    <div class="container">
        <caption>Países que participaran en próximo mundial 2026</caption>
        <table class="table table-hover">
            <!-- encabezado de tabla -->
            <thead>
                <tr class="table-dark">
                    <th>Bandera </th>
                    <th>País</th>
                    <th>Nombre nativo</th>
                    <th>Capital</th>
                    <th>Región geográfica</th>
                    <th>Idioma nativo</th>
                    <th>Coordenadas de localización</th>
                    <th>Moneda</th>
                </tr>
            </thead>

            <!-- cuerpo de la tabla -->
            <tbody class="table-group-divider" id="DataFiel">
            </tbody>

        </table>
        <div><p id="trycatch"></p></div>
    </div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
</html>
